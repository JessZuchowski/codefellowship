<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <h2>My Profile</h2>
    <br>
    <p>View your profile details</p>
    <br>
    <div th:each="ApplicationUser : ${myProfile}">
        <div th:text="${ApplicationUser.id}"/>
        <div th:text="${ApplicationUser.username}"/>
        <div th:text="${ApplicationUser.firstName}"/>
        <div th:text="${ApplicationUser.lastName}"/>
        <div th:text="${ApplicationUser.dateOfBirth}"/>
        <div th:text="${ApplicationUser.bio}"/>
    </div>

</div>
</body>
</html>
